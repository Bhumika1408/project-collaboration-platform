<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Collaboration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Create a New Project</h2>
        <form id="newProjectForm">
            <!-- Project details inputs -->
            <div class="mb-3">
                <label for="projectName" class="form-label">Project Name:</label>
                <input type="text" class="form-control" id="projectName" name="projectName" placeholder="Enter Project Name" required>
            </div>
            <!-- Add other project details inputs with appropriate attributes -->

            <!-- Users input -->
            <h3>Users</h3>
            <div id="usersContainer">
                <div class="mb-3">
                    <label for="userName" class="form-label">User Name:</label>
                    <input type="text" class="form-control" name="userName[]" placeholder="Enter User Name" required>
                </div>
                <div class="mb-3">
                    <label for="First-Name" class="form-label">First-Name:</label>
                    <input type="text" class="form-control" name="First-Name[]" placeholder="Enter first Name" required>
                </div>
                <div class="mb-3">
                    <label for="Last-Name" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" name="Last-Name[]" placeholder="Enter last Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email[]" placeholder="Enter Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password[]" placeholder="Enter Password" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">role:</label>
                    <input type="text" class="form-control" name="role[]" placeholder="Enter User role" required>
                </div>
               
            </div>
            <button type="button" id="addUserButton" class="btn btn-secondary">Add User</button>

            <!-- Tasks input -->
            <h3>Tasks</h3>
            <div id="tasksContainer">
                <div class="mb-3">
                    <label for="taskName" class="form-label">Task Name:</label>
                    <input type="text" class="form-control" name="taskName[]" placeholder="Enter Task Name" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">description:</label>
                    <input type="text" class="form-control" name="description[]" placeholder="Enter description" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status:</label>
                    <input type="text" class="form-control" name="status[]" placeholder="Enter Task status" required>
                </div>
                <div class="mb-3">
                    <label for="due_date" class="form-label">Due date:</label>
                    <input type="date" class="form-control" name="due_date[]" placeholder="Enter due date" required>
                </div>
                <!-- Add other task details inputs with appropriate attributes -->
            </div>
            <button type="button" id="addTaskButton" class="btn btn-secondary">Add Task</button>

            <!-- Comments input -->
            <h3>Comments</h3>
            <div id="commentsContainer">
                <!-- Add comment details inputs with appropriate attributes -->
            </div>
            <button type="button" id="addCommentButton" class="btn btn-secondary">Add Comment</button>

            <!-- Attachments input -->
            <h3>Attachments</h3>
            <div id="attachmentsContainer">
                <div class="mb-3">
                    <label for="filepath" class="form-label">File path:</label>
                    <input type="text" class="form-control" name="filepath[]" placeholder="Enter file path" required>
                </div>
                <div class="mb-3">
                    <label for="filename" class="form-label">file Name:</label>
                    <input type="text" class="form-control" name="filename[]" placeholder="Enter file Name" required>
                </div>
                <div class="mb-3">
                    <label for="upload_date" class="form-label">upload date:</label>
                    <input type="date" class="form-control" name="upload_date[]" placeholder="Enter upload date" required>
                </div>
                <!-- Add attachment details inputs with appropriate attributes -->
            </div>
            <button type="button" id="addAttachmentButton" class="btn btn-secondary">Add Attachment</button>

            <!-- Query input -->
            <h3>Query</h3>
            <div class="mb-3">
                <label for="query" class="form-label">Enter Your Query:</label>
                <input type="text" id="query" name="query" class="form-control" placeholder="Enter SQL query" required>
            </div>
            <button type="button" id="runQueryButton" class="btn btn-primary mt-3">Run Query</button>

            <button type="submit" class="btn btn-primary mt-3">Create Project</button>
        </form>

        <!-- View Historical Projects -->
        <hr class="my-4">
        <h2>View Historical Projects</h2>
        <!-- Historical projects will be displayed here -->

        <!-- Query Results -->
        <div class="mt-4">
            <h2>Query Results</h2>
            <div id="queryResultContainer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
